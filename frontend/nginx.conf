limit_req_zone $binary_remote_addr zone=n8n_hooks_limit:10m rate=30r/m;

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Admin page shortcut
    location = /admin {
        try_files /admin.html =404;
    }

    location = /admin/ {
        try_files /admin.html =404;
    }

    # Ask app — serve index.html for /ask and /ask/
    location = /ask {
        try_files /ask/index.html =404;
    }

    location = /ask/ {
        try_files /ask/index.html =404;
    }

    # Ask SSE stream endpoint (disable buffering for live events)
    location ~ ^/api/ask/questions/[0-9]+/events$ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        add_header X-Accel-Buffering no;
        proxy_read_timeout 1h;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    location = /healthz {
        proxy_pass http://backend:8000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Static assets (main status site + ask app)
    # This is the fallback — serves files from root, falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(css|js|svg|png|ico|woff2?)$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}

server {
    listen 80;
    server_name n8n.marcle.ai;

    # n8n editor/UI.
    # Protect this hostname with Cloudflare Access at the edge.
    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 80;
    server_name hooks.marcle.ai;

    # n8n webhook ingress.
    # Do NOT protect this hostname with Cloudflare Access browser login.
    # Apply Cloudflare WAF/bot protections and workflow/webhook auth instead.
    client_max_body_size 10m;

    location / {
        limit_req zone=n8n_hooks_limit burst=20 nodelay;
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
