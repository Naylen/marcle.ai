server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Admin page shortcut
    location = /admin {
        try_files /admin.html =404;
    }

    location = /admin/ {
        try_files /admin.html =404;
    }

    # Ask app — serve index.html for /ask and /ask/
    location = /ask {
        try_files /ask/index.html =404;
    }

    location = /ask/ {
        try_files /ask/index.html =404;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    location = /healthz {
        proxy_pass http://backend:8000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Static assets (main status site + ask app)
    # This is the fallback — serves files from root, falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(css|js|svg|png|ico|woff2?)$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
