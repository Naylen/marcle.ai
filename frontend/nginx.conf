limit_req_zone $binary_remote_addr zone=n8n_hooks_limit:10m rate=30r/m;

server {
    listen 8080 default_server;
    server_name _;
    return 444;
}

server {
    listen 8080;
    server_name marcle.ai localhost 127.0.0.1;

    root /usr/share/nginx/html;
    index index.html;

    # Admin page shortcut
    location = /admin {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cache-Control "no-store" always;
        try_files /admin.html =404;
    }

    location = /admin/ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cache-Control "no-store" always;
        try_files /admin.html =404;
    }

    location = /admin/index.html {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cache-Control "no-store" always;
        try_files /admin.html =404;
    }

    # Ask app — serve index.html for /ask and /ask/
    location = /ask {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cache-Control "no-store" always;
        try_files /ask/index.html =404;
    }

    location = /ask/ {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cache-Control "no-store" always;
        try_files /ask/index.html =404;
    }

    location = /ask/index.html {
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https: data:; connect-src 'self'; frame-ancestors 'none';" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cache-Control "no-store" always;
        try_files /ask/index.html =404;
    }

    # Ask SSE stream endpoint (disable buffering for live events)
    location ~ ^/api/ask/questions/[0-9]+/events$ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Trusted backend attribution headers are set by nginx and should be
        # consumed by backend instead of raw client-provided equivalents.
        proxy_set_header X-Marcle-Client-IP $remote_addr;
        proxy_set_header X-Marcle-Forwarded-For-Chain $proxy_add_x_forwarded_for;
        proxy_set_header X-Marcle-Actor-Email $http_cf_access_authenticated_user_email;
        proxy_buffering off;
        proxy_cache off;
        gzip off;
        add_header X-Accel-Buffering "no" always;
        add_header Cache-Control "no-store" always;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }

    # Proxy API requests to backend.
    # Preserve X-Forwarded-For chain and pass trusted backend-only attribution
    # headers for audit logging.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Marcle-Client-IP $remote_addr;
        proxy_set_header X-Marcle-Forwarded-For-Chain $proxy_add_x_forwarded_for;
        proxy_set_header X-Marcle-Actor-Email $http_cf_access_authenticated_user_email;
        proxy_read_timeout 30s;
    }

    location = /healthz {
        proxy_pass http://backend:8000/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Marcle-Client-IP $remote_addr;
        proxy_set_header X-Marcle-Forwarded-For-Chain $proxy_add_x_forwarded_for;
        proxy_set_header X-Marcle-Actor-Email $http_cf_access_authenticated_user_email;
        proxy_read_timeout 30s;
    }

    # Static assets (main status site + ask app)
    # This is the fallback — serves files from root, falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(css|js|svg|png|ico|woff2?)$ {
        expires -1;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}

server {
    listen 8080;
    server_name n8n.marcle.ai;

    # n8n editor/UI.
    # Protect this hostname with Cloudflare Access at the edge.
    location / {
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

server {
    listen 8080;
    server_name hooks.marcle.ai;

    # n8n webhook ingress.
    # Do NOT protect this hostname with Cloudflare Access browser login.
    # Apply Cloudflare WAF/bot protections and workflow/webhook auth instead.
    # Upstream services must still enforce webhook token/secret validation.
    client_max_body_size 10m;
    limit_req_status 429;

    location / {
        limit_req zone=n8n_hooks_limit burst=20 nodelay;
        client_max_body_size 10m;
        limit_except GET HEAD POST PUT PATCH OPTIONS {
            deny all;
        }
        proxy_pass http://n8n:5678;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
