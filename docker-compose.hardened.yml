services:
  frontend:
    # Optional strict mode. Some hosts (including certain Proxmox setups) may reject
    # nginx startup with EPERM on /docker-entrypoint.sh when this policy is enforced.
    security_opt:
      - no-new-privileges:true

  backend:
    # Optional strict mode. Some hosts (including certain Proxmox setups) may reject
    # backend startup with EPERM on python exec when this policy is enforced.
    security_opt:
      - no-new-privileges:true
