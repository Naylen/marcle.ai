services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    restart: unless-stopped
    # Optional local debug override:
    # ports:
    #   - "8000:8000"
    env_file:
      - .env
    environment:
      - SERVICES_CONFIG_PATH=/data/services.json
      - AUDIT_LOG_PATH=/data/audit.log
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 5s
      retries: 3
