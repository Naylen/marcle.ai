services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
      - /var/cache/nginx:rw,noexec,nosuid,size=64m,uid=101,gid=101
      - /var/run:rw,nosuid,size=8m,uid=101,gid=101
      - /var/log/nginx:rw,noexec,nosuid,size=32m,uid=101,gid=101
    cap_drop:
      - ALL
    pids_limit: 128
    mem_limit: ${FRONTEND_MEM_LIMIT:-256m}
    ports:
      - "9182:8080"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:8080/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app_net

  backend:
    build: ./backend
    restart: unless-stopped
    user: "${BACKEND_UID:-10001}:${BACKEND_GID:-10001}"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    cap_drop:
      - ALL
    pids_limit: 256
    mem_limit: ${BACKEND_MEM_LIMIT:-768m}
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    # Optional local debug override:
    # ports:
    #   - "8000:8000"
    env_file:
      - .env
    environment:
      - SERVICES_CONFIG_PATH=/data/services.json
      - AUDIT_LOG_PATH=/data/audit.log
      - ASK_DB_PATH=/data/ask.db
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app_net

  postgres_n8n:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${N8N_DB_NAME}
      POSTGRES_USER: ${N8N_DB_USER}
      POSTGRES_PASSWORD: ${N8N_DB_PASSWORD}
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    depends_on:
      postgres_n8n:
        condition: service_healthy
    expose:
      - "5678"
    volumes:
      - n8n_data:/home/node/.n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres_n8n
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME}
      DB_POSTGRESDB_USER: ${N8N_DB_USER}
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASSWORD}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      N8N_HOST: ${N8N_HOST}
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      GENERIC_TIMEZONE: ${TZ}
      N8N_LOG_LEVEL: info
    networks:
      - app_net

volumes:
  n8n_data:
  n8n_postgres_data:

networks:
  app_net:
    driver: bridge
